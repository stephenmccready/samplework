<!DOCTYPE html>
<html>
<head>
    <title>Store Hours</title>
<style>
.hours table {background-color: red; color: white; font-weight: bold; font-family: Arial, Helvetica, sans-serif;}
.hours table th, td {padding: .25em; border: .2em solid red; text-align: center;}
.hours table th {font-family: "Arial Black", Gadget, sans-serif; font-size: 1.25em;}
.hours table td.time {color: black; background-color: white;}
</style>
</head>
<body>
<div class="hours">
    <table>
        <tr><th colspan="4">Business Hours:</th></tr>
        <tr><td>Mon.</td><td class="time">7:30am</td><td>to</td><td class="time">6pm</td></tr>
        <tr><td>Tue.</td><td class="time">7:30am</td><td>to</td><td class="time">6pm</td></tr>
        <tr><td>Wed.</td><td class="time">7:30am</td><td>to</td><td class="time">6pm</td></tr>
        <tr><td>Thu.</td><td class="time">7:30am</td><td>to</td><td class="time">6pm</td></tr>
        <tr><td>Fri.</td><td class="time">7:30am</td><td>to</td><td class="time">6pm</td></tr>
        <tr><td>Sat.</td><td class="time">9am</td><td>to</td><td class="time">5pm</td></tr>
        <tr><td>Sun.</td><td class="time">11am</td><td>to</td><td class="time">5pm</td></tr>
    </table>
</div>
</body>
</html>
